<div class="container">
  {{f.valid}}
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
  <div class="ui-g">

  <div class="ui-g-12">
      <h1>Cadastro de Funcion√°rios</h1>
  </div>

  <div class="ui-g-12 ui-fluid">
      <label class="form-control-label">Nome</label>
       <input pInputText type="text" name="nome" [(ngModel)]="funcionario.nome" required>
  </div>

   <div class="ui-g-12 ui-fluid">
      <label>CPF</label>
      <input pInputText type="text" name="cpf" [(ngModel)]="funcionario.cpf" required >
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Obra</label>
      <p-dropdown [options]="obras"></p-dropdown>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Data Inicio</label>
      <p-calendar dateFormat="dd/mm/yy"
        [inline]="false" [readonlyInput]="false"
        [showIcon]="false" name="dataInicio" [(ngModel)]="funcionario.dataInicio" required></p-calendar>
    </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Salvar"></button>
    <a href="javascript:;" routerLink="/funcionarios">Voltar para a pesquisa</a>
</div>
</div>
</form>
</div>
